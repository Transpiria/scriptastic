name: Pull Request

on:
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npx scri build

      - name: Persist workspace
        uses: actions/upload-artifact@v2
        with:
          name: workspace
          path: .
    
  lint:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Attach workspace
        uses: actions/download-artifact@v2
        with:
          name: workspace
          path: .

      - name: Test
        run: npx scri lint

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Attach workspace
        uses: actions/download-artifact@v2
        with:
          name: workspace
          path: .

      - name: Test
        run: npx scri test
